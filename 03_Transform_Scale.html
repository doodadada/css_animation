<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Transform_Scale.html</title>
    <style type="text/css">
        .origin{width:200px; height:134px; border:1px solid black; float:left; margin:40px; overflow:hidden;}
        .scalex, .scaley, .scalexy{
            transition: 1s;
        }
        .scalex:hover{
            transform:scaleX(1.2);
        }
        .scaley:hover{
            transform:scaleY(1.3);
        }
        .scalexy:hover{
            transform:scale(1.4,1.4);
        }
    </style>
</head>
<body>
    <!-- 
        변형(애니메이션) 함수(function)(2D)
            4. scale(X,Y) : 지정한 크기만큼 x축과 y축으로 확대 축소
            5. scaleX(X) : 지정한 크기만큼 x축으로 확대 축소
            6. scaleY(Y) : 지정한 크기만큼 y축으로 확대 축소
     -->
    <div class="origin">
        <div class="scalex"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scalexy"><img src="images/fruit.jpg"></div>
    </div>
</body>
</html>
